<!DOCTYPE html>
<html>
  <head>
    <title>net_skeleton webcam demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="/bower_components/platform/platform.js">
    </script>
    <script src="/bower_components/opal/opal/current/opal.js"></script>
    <script src="/bower_components/asciidoctor/dist/asciidoctor.js"></script>
    
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/bower_components/core-menu/core-menu.html">
    <link rel="import" href="/bower_components/core-item/core-item.html">
    <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="/bower_components/app-router/app-router.html">
    <link rel="import" href="led-controller.html">
    <link rel="stylesheet" href="/css/webcam.css">

  </head>

  <body unresolved fullbleed vertical layout>
    <template is="auto-binding">
      <core-scaffold>
        <core-header-panel navigation flex>
          <core-toolbar id="navheader">
            <span>Menu</span>
          </core-toolbar>
          <core-menu theme="core-dark-theme" selected="0">
            <core-item label="Webcam" ><a href="#/"></a></core-item>
            <core-item label="Documentation"><a href="#/doc"></a></core-item>
          </core-menu>
        </core-header-panel>

        <span flex tool>Webcam</span>
        <span tool>LED</span>
        <paper-toggle-button id="led_toggle" tool></paper-toggle-button>

        <led-controller led="{{$.led_toggle.checked}}"></led-controller>

        <div>
        <app-router mode="hash">
          <app-route path="/" import="/index-page.html"></app-route>
          <app-route path="/doc" import="/doc-page.html"></app-route>
        </app-router>
        </div>
      </core-scaffold>
    </template>
  </body>
</html>
